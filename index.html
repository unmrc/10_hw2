<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/308ee63c1f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="block-img">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h2 class="block__title">
              A Trustworthy Moving Company in Los Angeles
            </h2>
            <p class="block__text">
              Licensed in California <br />
              Public Utilities Commission <br />
              CAL P.U.C. T0191956
            </p>
            <a href="#" class="block__link">
              <i class="fas fa-play"></i>
              Watch how we work
            </a>
          </div>
          <div class="col-4 offset-2 form-container">
            <div class="form-wrapper">
              <h2 class="form-wrapper__title">Get Your Quote Online!</h2>
              <form class="col-12" action="">
                <input type="date" class="col-12" placeholder="Move Date" />
                <div class="form-wrapper__input d-flex justify-content-between">
                  <div>
                    <input type="text" class="col-6" placeholder="From Zip" />
                    <i class="fas fa-search"></i>
                  </div>
                  <div>
                    <input type="text" class="col-6" placeholder="To Zip" />
                    <i class="fas fa-search"></i>
                  </div>
                </div>
                <button class="col-12 btn" type="submit">GET my QUOTE</button>
              </form>

              <div class="phone">
                <span class="phone__subtitle">or</span>
                <a class="phone__subtitle number" href="#"
                  >Call (800)298-0044</a
                >
              </div>

              <footer class="foot">
                <span>We do not share your data</span> <br />
                <a href="#">Data Protection</a>
                <span>&amp;</span>
                <a href="#">Privacy Policy</a>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
