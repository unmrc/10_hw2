<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/308ee63c1f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="block-img">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h2 class="block__title">
              A Trustworthy Moving Company in Los Angeles
            </h2>
            <p class="block__text">
              Licensed in California <br />
              Public Utilities Commission <br />
              CAL P.U.C. T0191956
            </p>
            <a href="#" class="block__link">
              <i class="fas fa-play"></i>
              Watch how we work
            </a>
          </div>
          <div class="col-4 offset-2 form-container">
            <div class="form-wrapper">
              <h2 class="form-wrapper__title">Get Your Quote Online!</h2>
              <form class="col-12" action="">
                <input type="date" class="col-12" placeholder="Move Date" />
                <div class="form-wrapper__input d-flex flex-row">
                  <input type="text" class="col-6" placeholder="From Zip" />
                  <i class="fas fa-search"></i>
                  <input type="text" class="col-6" placeholder="To Zip" />
                  <i class="fas fa-search"></i>
                </div>
                <button class="col-12">GET my QUOTE</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
